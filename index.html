<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href=".images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

<div class="container">


  <div class="card">

    <img src="images/illustration-article.svg" alt="Image of an illustration-article" width="100%" height="100%" style="border-radius: 10px;">

    <header>
      <h3 >Learning</h3>
      <h4>Published 21 Dec 2023</h4>
    </header>

    <div class="text-container">
      <h2>HTML & CSS foundations</h2>
      <p class="text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>

    <footer>
      <img src="images/image-avatar.webp" alt="" width="48">
      <p class="name">Greg Hooper</p>
    </footer>

  </div>
  <!-- End of Card-->

</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/samsdivstudios">Sam Walsh</a>.
  </div>
</body>
</html>
